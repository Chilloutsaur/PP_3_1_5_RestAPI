<div th:fragment="deleteModal">
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-center mx-auto" style="font-weight: bold; max-width: 300px" th:method="delete"
                          action="" id="deleteForm">

                        <fieldset disabled>
                            <div class="form-group">
                                <label for="deleteId">ID</label>
                                <input type="text" class="form-control" id="deleteId" placeholder="ID"
                                       name="id">
                            </div>

                            <div class="form-group">
                                <label for="deleteUsername">Username</label>
                                <input type="text" class="form-control" id="deleteUsername" placeholder="Username"
                                       name="username">
                            </div>

                            <div class="form-group">
                                <label for="deleteEmail">Email</label>
                                <input type="text" class="form-control" id="deleteEmail" placeholder=" Email"
                                       name="email">
                            </div>
                            <div class="form-group">
                                <label for="deletePassword">Password</label>
                                <input type="text" class="form-control" id="deletePassword" placeholder="Password"
                                       name="password">
                            </div>

                            <div class="form-group">
                                <label for="deleteRole">Role</label>
                                <select multiple class="custom-select" size="2" id="deleteRole"
                                        name="role"></select>
                            </div>
                        </fieldset>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger" id="deleteBtn">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
